<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joggin'</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="main.css">
    
</head>
<body>
    <header class="header">
        <a href="#" class="logo"> Joggin </a>
        <nav class="navbar">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">How to play</a>
            <a href="#">Disclaimer</a>
        </nav>
        <div class="icons">
            <div class="fas fa-bars" id="menu-btn"></div>
        </div>
    </header>

    <div id="menu">
        <!--  <a href="">Load Game</a> 
        <a href="">Play Game</a> 
        <a href="">Quit</a> -->
        <label class="option"><input type="checkbox" id="myCheck">Explore</label>
        <label class="option"><input type="checkbox" id="myCar">Drive</label>
      </div>
      <script>
        let navbar = document.querySelector('.navbar');
        
        document.querySelector('#menu-btn').onclick = () =>{
            navbar.classList.toggle('active');
        
        }
        
        window.onscroll = () =>{
            navbar.classList.remove('active');
        }
        </script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.11.2/TweenMax.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r124/three.min.js"></script>
      <script src="https://unpkg.com/three@0.126.0/examples/js/loaders/GLTFLoader.js"></script>
      <!-- <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script> -->
      <script src="https://baronwatts.com/scripts/LegacyJSONLoader.js"></script>
      <script src="https://threejs.org/examples/js/objects/Sky.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.5/dat.gui.min.js"></script>
      <script src="https://cdn.rawgit.com/schteppe/cannon.js/master/build/cannon.js"></script>
      <script src="main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="header.css">
    <title>Basketball</title>
</head>
<body>
  <header class="header">
    <a href="#" class="logo"> Basketball </a>
    <nav class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">How to play</a>
        <a href="#">Disclaimer</a>
    </nav>
    <div class="icons">
        <div class="fas fa-bars" id="menu-btn"></div>
    </div>
</header>    
    
    <section>
      <h1 id="title">Click<span class="low">To</span>Shoot</h1>
      <p>move and click mouse to shoot</p>
      <p>Score:<small>0<small></p>
    </section>
    
      <div class="btn-group">
        <span>RL</span>
        <span>RR</span>
      </div>
      <script>
        let navbar = document.querySelector('.navbar');
        
        document.querySelector('#menu-btn').onclick = () =>{
            navbar.classList.toggle('active');
        
        }
        
        window.onscroll = () =>{
            navbar.classList.remove('active');
        }
        </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r124/three.min.js"></script>
    <script src="https://baronwatts.com/scripts/LegacyJSONLoader.js"></script>
    <script src="https://threejs.org/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://threejs.org/examples/js/controls/DeviceOrientationControls.js"></script>
    <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
    <script src="https://threejs.org/examples/js/effects/StereoEffect.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.11.2/TweenMax.min.js"></script>
    <script src="https://threejs.org//examples/js/renderers/Projector.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/oimo/1.0.9/oimo.js"></script>
    <script src="main.js"></script>
</body>
</html>
